# Mozilla Firefox - Web browser
# https://mozilla.org/firefox

app_id: firefox
name: Mozilla Firefox
vendor: Mozilla Foundation
category: browser
subcategory: web_browser
description: Mozilla's open-source web browser - identifies web apps via Origin/Referer headers.
website: https://mozilla.org/firefox

signatures:
  macos:
    bundle_id: "org.mozilla.firefox"
    team_id: "43AQ936H96"
    paths:
      - "/Applications/Firefox.app"
      - "~/Applications/Firefox.app"
    executable_name: "firefox"
    helper_bundles:
      - "org.mozilla.plugincontainer"

  windows:
    paths:
      - "%PROGRAMFILES%\\Mozilla Firefox\\firefox.exe"
      - "%PROGRAMFILES(X86)%\\Mozilla Firefox\\firefox.exe"
    executable_name: "firefox.exe"
    publisher: "Mozilla Corporation"
    product_name: "Firefox"

  linux:
    paths:
      - "/usr/bin/firefox"
      - "/usr/lib/firefox/firefox"
      - "/snap/firefox/current/usr/lib/firefox/firefox"
    executable_name: "firefox"
    package_names:
      - "firefox"
      - "firefox-esr"
    snap_name: "firefox"
    desktop_file: "firefox.desktop"

traffic_patterns:
  type: browser
  extracts_web_context: true

is_browser: true

metadata:
  website: https://mozilla.org/firefox
  open_source: true
  pricing: free

last_verified: "2025-01-15"
