# Brave Browser - Privacy-focused web browser
# https://brave.com

app_id: brave
name: Brave
vendor: Brave Software Inc.
category: browser
subcategory: web_browser
description: Privacy-focused Chromium-based browser - identifies web apps via Origin/Referer headers.
website: https://brave.com

signatures:
  macos:
    bundle_id: "com.brave.Browser"
    team_id: "KL8N8XSYF4"
    paths:
      - "/Applications/Brave Browser.app"
      - "~/Applications/Brave Browser.app"
    executable_name: "Brave Browser"
    helper_bundles:
      - "com.brave.Browser.helper"
      - "com.brave.Browser.helper.GPU"
      - "com.brave.Browser.helper.Renderer"

  windows:
    paths:
      - "%PROGRAMFILES%\\BraveSoftware\\Brave-Browser\\Application\\brave.exe"
      - "%LOCALAPPDATA%\\BraveSoftware\\Brave-Browser\\Application\\brave.exe"
    executable_name: "brave.exe"
    publisher: "Brave Software, Inc."
    product_name: "Brave"

  linux:
    paths:
      - "/usr/bin/brave-browser"
      - "/opt/brave.com/brave/brave"
      - "/snap/brave/current/opt/brave.com/brave/brave"
    executable_name: "brave"
    package_names:
      - "brave-browser"
    snap_name: "brave"
    desktop_file: "brave-browser.desktop"

traffic_patterns:
  type: browser
  extracts_web_context: true

is_browser: true

metadata:
  website: https://brave.com
  open_source: true
  pricing: free

notes: |
  Brave has built-in AI features (Leo) that make direct API calls.
  When Leo is used, traffic goes through Brave's servers.

last_verified: "2025-01-15"
