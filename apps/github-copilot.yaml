id: github-copilot
name: GitHub Copilot
vendor: GitHub (Microsoft)
ai: native

# Copilot runs as extension, match the agent process
signatures:
  macos:
    bundle_id: com.microsoft.VSCode  # runs inside VSCode
  windows:
    exe: copilot-agent.exe
  linux:
    exe: copilot-agent

providers:
  - openai  # via api.githubcopilot.com
